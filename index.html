<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluladora</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="container">
        <p class="resultado" id="result"></p>
        <table>
            <tr>
                <td onclick="clearResult()">c</td>
                <td onclick="insert('/')">รท</td>
                <td onclick="insert('*')">x</td>
                <td onclick="insert('-')">-</td>
            </tr>
            <tr>
                <td onclick="insert('7')">7</td>
                <td onclick="insert('8')">8</td>
                <td onclick="insert('9')">9</td>
                <td onclick="insert('+')" rowspan="2">+</td>
            </tr>
            <tr>
                <td onclick="insert('4')">4</td>
                <td onclick="insert('5')">5</td>
                <td onclick="insert('6')">6</td>
        
            </tr>
            <tr>
                <td onclick="insert('1')">1</td>
                <td onclick="insert('2')">2</td>
                <td onclick="insert('3')">3</td>
                <td onclick="calculate()" rowspan="2">=</td>
            </tr>
            <tr>
                <td onclick="insert('0')" colspan="2">0</td>
                <td onclick="insert('.')">.</td>
            </tr>
        </table>
    </div>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/luizgmelo" target="_blank">Luiz Guilherme</a></p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
