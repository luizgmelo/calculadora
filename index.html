<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluladora</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="container">
        <p class="resultado" id="resultado">resultado</p>
        <table>
            <tr>
                <td>c</td>
                <td>รท</td>
                <td>x</td>
                <td>-</td>
            </tr>
            <tr>
                <td id="numero-7" onclick="digitarNumero7()">7</td>
                <td id="numero-8" onclick="digitarNumero8()">8</td>
                <td>9</td>
                <td rowspan="2">+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
        
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">=</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
            </tr>
        </table>
    </div>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/luizgmelo" target="_blank">Luiz Guilherme</a></p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
