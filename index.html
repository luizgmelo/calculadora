<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluladora</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="container">
        <p class="resultado" id="resultado"></p>
        <table>
            <tr>
                <td id="limpar" onclick="limparResultado()">c</td>
                <td id="operador-divisao" onclick="digitarDivisao()">รท</td>
                <td id="operador-multiplicacao" onclick="digitarMultiplicacao()">x</td>
                <td id="operador-subtracao" onclick="digitarSubtracao()">-</td>
            </tr>
            <tr>
                <td id="numero-7" onclick="digitarNumero7()">7</td>
                <td id="numero-8" onclick="digitarNumero8()">8</td>
                <td id="numero-9" onclick="digitarNumero9()">9</td>
                <td id="operador-adicao" onclick="digitarAdicao()" rowspan="2">+</td>
            </tr>
            <tr>
                <td id="numero-4" onclick="digitarNumero4()">4</td>
                <td id="numero-5" onclick="digitarNumero5()">5</td>
                <td id="numero-6" onclick="digitarNumero6()">6</td>
        
            </tr>
            <tr>
                <td id="numero-1" onclick="digitarNumero1()">1</td>
                <td id="numero-2" onclick="digitarNumero2()">2</td>
                <td id="numero-3" onclick="digitarNumero3()">3</td>
                <td id="operador-igual" onclick="digitarResultado()" rowspan="2">=</td>
            </tr>
            <tr>
                <td id="numero-0" onclick="digitarNumero0()" colspan="2">0</td>
                <td id="ponto-de-milhar" onclick="digitarPontoDeMilhar()">.</td>
            </tr>
        </table>
    </div>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/luizgmelo" target="_blank">Luiz Guilherme</a></p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
